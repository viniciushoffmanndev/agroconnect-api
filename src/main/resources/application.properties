# ?? Identificação da aplicação
spring.application.name=agroconnect-api

# ?? Configurações do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ? Conexão com o banco de dados H2 (memória)
spring.datasource.url=jdbc:h2:mem:agroconnect-api;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ? Integração com JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# ? Inicialização do banco de dados
spring.datasource.initialization-mode=always
spring.sql.init.mode=always